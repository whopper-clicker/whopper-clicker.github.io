		.jss1:before {
			top: 0;
			width: 100%;
			filter: blur(16px);
			height: 100%;
			content: "";
			display: block;
			opacity: .5;
			z-index: 0;
			position: absolute;
			background-size: cover;
			background-image: url("25011401/loading.png")
		}
	</style> 
	 
	<script>
		var buildUrl = "Build";
		var versionFolder = "25011401/";
		buildUrl = versionFolder + buildUrl;
		var loaderUrl = buildUrl + "/chill-clicker-v25011401.loader.js";
		var config = {
			dataUrl: buildUrl + "/chill-clicker-v25011401.data.unityweb",
			frameworkUrl: buildUrl + "/chill-clicker-v25011401.framework.js.unityweb",
			codeUrl: buildUrl + "/chill-clicker-v25011401.wasm.unityweb",
			streamingAssetsUrl: versionFolder+"StreamingAssets",
			companyName: "azgames.io",
			productName: "Chill Clicker",
			productVersion: "25011401",
			pubId: ""
		};
		config.gameId = "chill-clicker";
		config.eventLog=true;
		config.buildAPI = "https://event.azgame.io/apiaz/event";
		let currentDate = new Date();
		let endLogDate = new Date("2025-02-01T01:54:34.965Z");
		if(currentDate>endLogDate){
			config.eventLog=false;
		}
		config.enableMoreGame="yes";
		config.enablePromotion = true;
		config.gdHost=isHostOnGD();
		if(config.gdHost){
			config.enableMoreGame="no";
			config.enablePromotion = false;
			config.eventLog = false;
			config.sdkType = "gd";
			config.gdGameId = getGDGameId();
		}
		function getGDGameId() {
			let pathNameStr= window.location.pathname;
			pathNameStr = pathNameStr.trim().replace(/\/$/, '');
			return  pathNameStr.split('/').pop();
		}
		function isHostOnGD() {
			let domainParts = window.location.hostname.split('.');
			let mainDomain = domainParts.slice(-2).join('.');
			return (mainDomain=="gamedistribution.com");
		}
	</script>
	<script id="gmsoft-jssdk" src="https://games.azgame.io/lib/gmsoftsdk_v5.js"></script>
</head>

<body>
<div id="unity-container" style="display: none;">
	<canvas id="unity-canvas"></canvas> 
</div>
<div id="loadingBlock" style="">
	<div class="jss31 jss34 jss1">
	<div style="position: absolute; font-family: Arial, Helvetica, sans-serif;	bottom: 10px; right: 10px; font-size: 18px; color: #ffffff; opacity: 0.5;">25011401</div>
		<div class="spinner"></div>
		<div class="jss31 jss34 jss48" style="flex: 1 1 0%;">
			<div class="jss32">
				<div class="jss7 jss9 jss20 jss3">
					<div class="jss125">
						<div class="jss123">
						 <img src="25011401/logo.png">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--PRODUCT_VERSION:25011401END-->
		<div class="jss31 jss34" style="flex: 3 1 0%;">
			<div class="jss32">
				<div class="jss31 jss34 jss39 jss50 gameloader">
					<div class="jss32">
						<div class="gameloader-game-name">Chill Clicker</div>
					</div>
					<div class="jss32">
						<div class="jss32 gameloader-logo">
							<img id="game-logo" src="25011401/loading.png">
						</div>
					</div>
					<div class="jss32">
						<div>
							<div class="gameloader-progressbar">
								<div class="gameloader-progressbar-progress" id="progress_fill"
										 style="width: 0%;"></div>
							</div>
							<div class="gameloader-progress-info">Game Loading...</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script> 
		var progressElement = document.getElementById('progress_fill');
		var container =	document.getElementById("unity-container");
		var canvas =	document.getElementById("unity-canvas");
		var loadingBar = document.querySelector("#loadingBlock");
		var progressBarFull = document.querySelector("#progress_fill");
		var progress_text = document.querySelector(".gameloader-progress-info");
		let text_percent = "";
		var script = document.createElement("script");
		script.src = loaderUrl;
		script.onload = () => {
		createUnityInstance(canvas, config, (progress) => {
			progressElement.style.width = 100 * progress + "%";
			text_percent = "Downloading file: " + Math.round(progress*100) + "%";
			progress_text.innerText = text_percent;
			if (progress >= 99) {
				progress_text.innerText = "Game Loading ...";
			}
		}).then((unityInstance) => {
			window.unityInstance = unityInstance;
			setTimeout(function() {
				loadingBar.style.display = "none";
				window.focus();
			}, 2000);
			container.style.display = "block";
		}).catch((message) => {
			alert(message);
		});
		};
		document.body.appendChild(script);
	</script>
